<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Air</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&family=Poppins:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/iconsfont.scss"
    />

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="top-bar">
          <div class="top-bar__left-side">
            <img
              class="logo"
              src="./images/logo/air-logo.svg"
              alt="Air logo"
            />

            <a
              class="top-bar__menu-btn"
              href="#menu"
            >
              <i class="icon-menu"></i>
            </a>
          </div>

          <nav class="nav nav--header">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#"
                >
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#"
                >
                  Services
                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#"
                >
                  Testimonials
                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#"
                >
                  Contact Us
                </a>
              </li>
            </ul>
          </nav>

          <a
            class="top-bar__hire-link"
            href="#"
          >
            Hire us
          </a>
        </div>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="container menu__container">
        <div class="top-bar">
          <div class="top-bar__left-side">
            <img
              class="logo"
              src="./images/logo/air-logo.svg"
              alt="Air logo"
            />

            <a
              class="top-bar__menu-btn"
              href="#"
            >
              <i class="icon-close"></i>
            </a>
          </div>

          <a
            class="top-bar__hire-link top-bar__hire-link--menu"
            href="#"
          >
            Hire us
          </a>
        </div>

        <nav class="nav">
          <ul class="nav__list nav__list--column">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Services
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Testimonials
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Contact Us
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <script src="scripts/main.js"></script>
  </body>
</html>
